<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Home work lesson 14</title>
</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__title">
						<p>
							Домашне завдання. Урок № 14. Форми
						</p>
					</div>
				</div>
			</header>
			<main class="page">
				<div class="dark">
					<div class="dark__container">
						<div class="dark__block block">
							<form action="#" class="block__form">
								<div class="block__name">
									<div class="block__item">
										<label for="input-01" class="block__title">
											First Name
										</label>
										<input id="input-01" name="form[]" class="block__field" placeholder="Enter First Name" type="text">
									</div>
									<div class="block__item">
										<label for="input-02" class="block__title">
											Last Name
										</label>
										<input id="input-02" name="form[]" class="block__field" placeholder="Enter Last Name" type="text">
									</div>
								</div>
								<div class="block__contacts">
									<div class="block__item">
										<label for="input-03" class="block__title">
											Email
										</label>
										<input id="input-03" name="form[]" class="block__field" placeholder="Enter your Email" type="email">
									</div>
									<div class="block__item">
										<label for="input-04" class="block__title">
											Phone Number
										</label>
										<input id="input-04" name="form[]" class="block__field" placeholder="Enter Phone Number" type="tel">
									</div>
								</div>
								<div class="block__message">
									<label for="input-05" class="block__title">
										Message
									</label>
									<textarea name="form[]" id="input-05" placeholder="Enter your Message" class="block__text"></textarea>
								</div>
								<div class="block__send">
									<div class="block__consent">
										<input id="input-06" name="form[]" class="block__chek" type="checkbox">
										<label for="input-06" class="block__policy">
											I agree with Terms of Use and Privacy Policy
										</label>
									</div>
									<div class="block__button">
										<button class="block__btn" type="submit">Send Message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="personal">
					<div class="personal__container">
						<div class="personal__form form">
							<form action="#" class="form__body">
								<div class="form__text">
									<p>
										There are many variations of passages of Lorem Ipsu available,
										but the majority have suffered alte.
									</p>
								</div>
								<div class="form__items">
										<input id="item-01" name="form[]" placeholder="Name*" class="form__item form__item--purple" type="text">
										<input id="item-02" name="form[]" placeholder="Email*" class="form__item" type="email">
										<input id="item-03" name="form[]" placeholder="Location" class="form__item" type="text">
										<div class="form__progect">
											<input id="item-04" name="form[]" placeholder="Budget*" class="form__item form__item--small" type="text">
											<input id="item-05" name="form[]" placeholder="Subject*" class="form__item" type="text">
										</div>
										<input id="item-06" name="form[]" placeholder="Message*" class="form__item" type="text">
								</div>
								<button class="form__btn" type="submit">
									Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__title">
						<p>
							Листопад 2024року
						</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
